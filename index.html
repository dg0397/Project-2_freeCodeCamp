<!DOCTYPE html>
<html>
  <head>
      <link href="./project2style.css" rel=stylesheet type="text/css" >
  </head>
  <body>
    <div id="main">
	  <h1 id="tittle">Form About You</h1>  
	  <div class="container">
	      <p id="description">Form About you for freeCodeCamp</p>
		  <form id="survey-form">
		      <div class="container-name ">
			      <div class="labels">
				       <label id="name-label" for="name" class="box-file">-Name:</label>
				  </div>
				  <div class="input-file">
				      <input name="name" type="text" id="name" class="box-data"autofocus required  placeholder="Enter your Name">
				  </div>
			  </div>
			  <div class="container-email ">
			      <div class="labels">
				      <label id="email-label" for="email" class="box-file">-Email:</label>
				  </div>
				  <div class="input-file">
				      <input name="email" type="email" placeholder="123456789@email.com" id="email" class="box-data" required>
				  </div>
			  </div>
			  <div class="container-age ">
			      <div class="labels">
				      <label id="number-label" for="age" class="box-file">-Age:</label>
				  </div>
				  <div class="input-file">
				      <input name="age"type="number" min="1" max="125" placeholder="Enter your Age" id="number" class="box-data"required>
				  </div>
			  </div>
			  <div class="container-dropdown box">
			      <div class="labels">
				      <label for="dropdown-menu" class="box-file">Which option best describes your current role?</label>
				  </div>
				  <div class="input-file">
				      <select id="dropdown" name="dropdown-menu" class="dropdown ">
				          <option disabled value>Select an option</option>
					      <option  value="student">Student</option>
					      <option value="job">Full Time Job</option>
					      <option value="learner">Full Time Learner</option>
					      <option value="preferNo">Prefer not to say</option>
					      <option value="other">Other</option>
				      </select>
				  </div>
			  </div>
			  <div class="radio-group">
			      <div class="labels">
				      <label for="radio-buttons" class="ul-radio">What is your favorite text editor?</label>
				  </div>
				  <div class="input-file">
				      <ul style="list-style: none;" name="radio-buttons" >
				          <li class="radio" name="radio-buttons"> 
				              <label>  <input name="radio-buttons" type="radio" value="1" > Notepad++
					          </label>
				            </li>
				          <li class="radio" name="radio-buttons">
				              <label>  <input name="radio-buttons" type="radio" value="2"> Sublime Text
					          </label>
				          </li>
				          <li class="radio" name="radio-buttons">
				              <label>  <input name="radio-buttons" type="radio" value="3"> Atom
					          </label>
				          </li>
				        </ul>  
				  </div>
			  </div>
			  <div class="checkboxes-group">
			      <div class="labels">
				      <label for="checkboxes-buttons" class="ul-radio" >Which programming languages do you know?</label>
				  </div>
                  <div class="input-file">
				      <ul style="list-style:none;" name="checkboxes-buttons"> 
				          <li class="checkboxes" name="checkboxes-buttons">
					          <label>  <input name="checkboxes-buttons" type="checkbox" value="1"> JavaScript
						      </label>
					      </li>
					      <li class="checkboxes" name="checkboxes-buttons">
					          <label>  <input name="checkboxes-buttons" type="checkbox" value="2"> PHP
						      </label>
					      </li>
					      <li class="checkboxes" name="checkboxes-buttons">
					          <label> <input name="checkboxes-buttons" type="checkbox" value="3"> Python
					      </li>
					      <li class="checkboxes" name="checkboxes-buttons">
					          <label> <input name="checkboxes-buttons" type="checkbox" value="4"> Java
					      </li>
					      <li class="checkboxes" name="checkboxes-buttons">
					          <label> <input name="checkboxes-buttons" type="checkbox" value="5"> C++
					      </li>
					      <li class="checkboxes" name="checkboxes-buttons">
					          <label> <input name="checkboxes-buttons" type="checkbox" value="6"> C
					      </li>
					      <li class="checkboxes" name="checkboxes-buttons">
					          <label> <input name="checkboxes-buttons" type="checkbox" value="7"> Swift
					      </li>
					  </ul>
                  </div>					  
			  </div>
			  <div class="area-text">
			      <div class="labels">
				      <label for="text-a">Tell us What you want to learn or improve in freecodecamp  </label>
				  </div>
				  <div class="input-file">
				      <textarea id="text-a" style="height:30px;resize:vertical;" placeholder="Enter your comment here..." class="text-a"></textarea>
					  
				  </div>
			  </div>
			 <button id="submit" type="submit">Submit</button>
		  </form>
	  </div>
	</div>
  </body>
</html>
